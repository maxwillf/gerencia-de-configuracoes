name: Java and Node

on:
  push:
    branches: 
      - develop
      - release-**
  pull_request:
    branches: 
      - develop
      - release-**

jobs:
  build-backend:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
        
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: run tests
      run: ./gradlew test
  
  build-frontend:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12

    - name: Install dependences
      run: yarn

    - name: Run Eslint
      run: yarn lint
      
